services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cross-site-tracker-api
    env_file:
      - ./backend/.env.example
    environment:
      - SQLITE_PATH=/app/data/app.sqlite
      - MIGRATIONS_PATH=/app/migrations
    ports:
      - "8080:8080"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
